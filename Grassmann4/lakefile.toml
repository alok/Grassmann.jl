name = "Grassmann"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Grassmann"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.26.0-rc2"

[[require]]
name = "LeanPlot"
path = "/Users/alokbeniwal/leanplot"

[[lean_lib]]
name = "Grassmann"

[[lean_exe]]
name = "genmetalshaders"
root = "GenMetalShaders"

[[lean_exe]]
name = "genvectorfield"
root = "Grassmann.GenVectorField"

[[lean_exe]]
name = "oracletests"
root = "RunOracleTests"

[[lean_exe]]
name = "propertytests"
root = "RunPropertyTests"


